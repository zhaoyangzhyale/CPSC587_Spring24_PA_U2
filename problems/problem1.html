<head>

        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"
            }
        }
    </script>
</head>
<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine} from "../js/utils/utils_three.js";

    // todo: use the gui initialized below to control the position of a 3D sphere.
    // todo: the sphere should be movable along the ranges x: [-2,2], y: [-2, 2], z: [-2, 2].
    // todo:  The sphere should have a radius of 0.04 and can be any color/ opacity you want.

    let engine = ThreeEngine.new_default_3d();

    let gui = get_default_lil_gui();

    let spherePosition = {x: 0, y: 0, z: 0};

    gui.add(spherePosition, 'x', -2, 2).onChange(updateSpherePosition);
    gui.add(spherePosition, 'y', -2, 2).onChange(updateSpherePosition);
    gui.add(spherePosition, 'z', -2, 2).onChange(updateSpherePosition);

    function updateSpherePosition() {
        engine.draw_debug_sphere([spherePosition.x, spherePosition.y, spherePosition.z], 0.04, 0x555555, 1.0);
    }

    engine.animation_loop(() => {
        updateSpherePosition();
    });

</script>
</body>
</html>
